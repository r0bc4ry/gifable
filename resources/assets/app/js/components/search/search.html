<gifable-header></gifable-header>
<section class="component search">
    <div class="outer-container">
        <h1>Results for &quot;{{ query }}&quot;</h1>
        <div class="results-wrapper">
            <gifable-gif-tile data-ng-repeat="gif in gifs" gif="gif"></gifable-gif-tile>
        </div>
        <div class="loader-wrapper" ng-hide="gifs">
            <i class="fa fa-spinner fa-pulse"></i>
            <h3>Searching...</h3>
        </div>
    </div>
</section>
